<form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
    <div class="form-group">
      <label for="username">Username : </label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      <div class="invalid-feedback" *ngIf="loginForm.submitted && loginForm.controls['username'].invalid">
        Username is required.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password : </label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      <div class="invalid-feedback" *ngIf="loginForm.submitted && loginForm.controls['password'].invalid">
        Password is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
