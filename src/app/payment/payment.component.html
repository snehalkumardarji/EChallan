<div class="container">
    <h3>Payment</h3>
    <form>
      <div class="form-group">
        <label for="challan-number">Challan Number</label>
        <input type="text" class="form-control" id="challan-number" [(ngModel)]="challanNumber" name="challanNumber" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="amount" name="amount" required>
      </div>
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" class="form-control" id="card-number" [(ngModel)]="cardNumber" name="cardNumber" required>
      </div>
      <div class="form-group">
        <label for="expiry-date">Expiry Date</label>
        <input type="text" class="form-control" id="expiry-date" [(ngModel)]="expiryDate" name="expiryDate" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" class="form-control" id="cvv" [(ngModel)]="cvv" name="cvv" required>
      </div>
      <button type="submit" class="btn btn-primary">Pay</button>
    </form>
    <div *ngIf="paymentSuccessful" class="alert alert-success mt-3">
        Payment successful!
    </div>
  </div>
